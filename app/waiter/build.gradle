apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.inspirationlogical.receipt.waiter.application.WaiterApp'

run {
    main = project.getProperty('mainClassName')
    applicationDefaultJvmArgs = ["-Xms2G","-Xmx2G"]
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile project(':corelib')

    testCompile project(':corelib')
    // https://mvnrepository.com/artifact/org.testfx/testfx-core
    testCompile group: 'org.testfx', name: 'testfx-core', version: '4.0.6-alpha'
    testCompile group: 'org.testfx', name: 'testfx-junit', version: '4.0.6-alpha'

    testCompile 'org.hamcrest:hamcrest-library:1.3','junit:junit:4.12',
            'org.powermock:powermock-core:1.6.5',
            'org.powermock:powermock-module-junit4:1.6.5',
            'org.powermock:powermock-api-mockito:1.6.5'
}

tasks.withType(JavaCompile) { 
 options.compilerArgs << '-parameters'
 options.encoding = 'UTF-8'
}